<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>Angular Project</title>
        <script src="js/libs/angular.min.js"></script>
        <script src="js/controllers/mainController.js"></script>
        <script src="js/app.js"></script>
        <link rel="stylesheet" href="css/tacit.min.css"/>
        <link rel="stylesheet" href="css/main.css"/>
    </head>
    <body ng-controller='mainController'>
        <section>
            <h1>My Super Form</h1>
            <span>Nom</span>
            <input type="text" placeholder="Nom" ng-model="nom">
            <span>Pr√©nom</span>
            <input type="text" placeholder="Prenom" ng-model="prenom">
            <span>Email</span>
            <input type="email" placeholder="Email" ng-model="email">
            <button type="button" name="button" class="my-btn" ng-click="addPerson()">Add</button>
        </section>
        <section>
            <table>
                <thead>
                    <th>Index</th>
                    <th>Nom</th>
                    <th>Prenom</th>
                    <th>Email</th>
                </thead>
                <tbody>
                    <tr ng-repeat="person in persons track by $index">
                        <td>{{$index}}</td>
                        <td>{{person.nom}}</td>
                        <td>{{person.prenom}}</td>
                        <td>{{person.email}}</td>
                    </tr>
                </tbody>
            </table>

        </section>
    </body>
</html>
